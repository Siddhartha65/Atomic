l_english:
 eeu.1.t:0 "The Presidents Stage A Coup!"
 eeu.1.d:0 "In an impromptu broadcast, the Council of Presidents has announced that Chancellor Zinoviev has resigned "for the good of the country". The new chancellor, Christoph Josten, has declared an armistice with Kommune 2 in an effort to promote a timely transition of power. Former Chancellor Zinoviev could not be found for comment."
 eeu.1.a:0 "Finally, the country can rest."
 eeu.2.t:0 "Our Alliance is Forged!"
 eeu.2.d:0 "The world revolution has merged. Our efforts to create an end to the tyranny of the old world has brought us to the point we are equals with the home of Posadism. Our countries have agreed to work togather from now and forever to destroy the last of the bougeosie's evil."
 eeu.2.a:0 "Excelent"
 eeu.3.t:0 "Argentinia Betrays the Revolution!"
 eeu.3.d:0 "The revolution forged by Argentinia has died. With their refusal to merge our revolutions into a truely global force has ended the illusion that they are anything more than another imperialist force. We can no longer allow their "international" to steal the mantle of Posadism"
 eeu.3.a:0 "The fires burn anew"
 eeu.4.t:0 "A Continerntal Force"
 eeu.4.d:0 "[FROM.GetName] has agreed to our generous offer to bring them along in our quest to build a new, proper Europe."
 eeu.4.a:0 "Excelent"
 eeu.5.t:0 "[FROM.GetName] Denies Us!"
 eeu.5.d:0 "[FROM.GetLeader] is worthless scum who stands in the way of progress. Our dream of a new Europe didn't need [FROM.GetLeader] anyway."
 eeu.5.a:0 "[FROM.GetLeader] can go burn."
 eeu.6.t:0 "Rule the Waves"
 eeu.6.d:0 "[FROM.GetName] has agreed to our generous offer to bring them along in our quest to build a new, proper Europe."
 eeu.6.a:0 "Excelent"
 eeu.7.t:0 "[FROM.GetName] Denies Us!"
 eeu.7.d:0 "[FROM.GetLeader] is worthless scum who stands in the way of progress. Our dream of a new Europe didn't need [FROM.GetLeader] anyway."
 eeu.7.a:0 "[FROM.GetLeader] can go burn."
 eeu.8.t:0 "[FROM.GetName] Will Work With Us!"
 eeu.8.d:0 "[FROM.GetLeader] has agreed to advance [FROM.GetNameAdj] society beyond it's current, primitive state. We're glad to welcome them to the civilized world"
 eeu.8.a:0 "[FROM.GetLeader] has made a wise choice."
 eeu.9.t:0 "[FROM.GetName] Will Wallow in Obscurity!"
 eeu.9.d:0 "[FROM.GetLeader] has decided the [FROM.GetNameDef] willl continue to be a rogue state, outside the realm of actual politics. If we want to speak to them, it's obvious we need to back our words with weaponry"
 eeu.9.a:0 "[FROM.GetLeader] is a fool."
 eeu.10.t:0 "[FROM.GetName] Refuses to Yield"
 eeu.10.d:0 "the [FROM.GetNameDef] has made tremendous progress in such a short time. It's unfortunate that they refuse to kneel"
 eeu.10.a:0 "[FROM.GetLeader] is a fool."
 eeu.11.t:0 "the [FROM.GetNameDef]'s Counter-Proposal"
 eeu.11.d:0 "[FROM.GetLeader] has responded to our request that they honor our alliance. Apparently, the treaty had an expiration date written into the [FROM.GetNameAdj] version so [FROM.GetLeader] has requested that we reapply properly."
 eeu.11.a:0 "Unfortunate, but manageable"
 eeu.12.t:0 "[FROM.GetLeader] Refuses to Honor Our Treaty"
 eeu.12.d:0 "[FROM.GetLeader] has responded to our request that they honor our alliance. Apparently, their personal enrichment is worth more than any sense of honor."
 eeu.12.a:0 "[FROM.GetLeader] is a coward"
 eeu.13.t:0 "[FROM.GetName] Will Work With Us"
 eeu.13.d:0 "the [FROM.GetNameDef] is historically the ememy of most of our constituant nations. Times have changed though, Now, [FROM.GetName] has agreed to work with us in defense of society."
 eeu.13.a:0 "Times have truely changed"
 eeu.14.t:0 "[FROM.GetName] Has Not Changed"
 eeu.14.d:0 "the [FROM.GetNameDef] is historically the ememy of most of our constituant nations. This hasn't changed. Despite our attempts to reach out, [FROM.GetName] has proven that nothing has truely changed."
 eeu.14.a:0 "The more things change"
 eeu.15.t:0 "[FROM.GetName] Agrees"
 eeu.15.d:0 "the [FROM.GetNameDef] has agreed to apply to the EEU. The Presidents are on board, we just need to hope the citizens agree."
 eeu.15.a:0 "Times have truely changed"
 eeu.16.t:0 "[FROM.GetName] Declines"
 eeu.16.d:0 "the [FROM.GetNameDef] has declined to apply to the EEU."
 eeu.16.a:0 "Unfortunate, but expected."
 eeu.17.t:0 "The Merger"
 eeu.17.d:0 "The [FROM.GetNameDef] has agreed to merge both our alliance and theirs. No longer will the world be split between East and West, instead the world will be ruled by sanity."
 eeu.18.a:0 "Wonderful"
 eeu.18.t:0 "[FROM.GetName] Cancels Our Membership"
 eeu.18.d:0 "the [FROM.GetNameDef] has canceled our entry into their faction cititng "A shifting geopolitical reality", a blatent reference to our growing local influence."
 eeu.18.a:0 "Unfortunate, but we really don't need [FROM.GetLeader] anymore."
 eeu.19.t:0 "Continuous Sea Treaty Organization"
 eeu.19.d:0 "the [FROM.GetNameDef] has announced a restructuring of NATO to intergrate [DDR.GetNameDef]'s bloc of countries. If we want to take a chance and form our own alliance, this is our opportunity"
 eeu.19.a:0 "More allies? Rad"
 eeu.19.b:0 "This room's too crowded"
 eeu.20.t:0 "Efforts In Vain"
 eeu.20.d:0 "[LUX.GetName] and [ENG.GetName] have proven to be too far gone to work as trustworthy allies. The west has truely become a lost cause. Our only choice is to destroy that institution."
 eeu.20.a:0 "Fight the west."
 eeu.21.t:0 "Coup Attempt Caught"
 eeu.21.d:0 "The low presidents have been caught in an attempt too oust [DDR.GetLeader] and install their own leader, Christoph Josten. This plot has been foiled thanks to a leak by army officers sympathetic to Zinovieva."
 eeu.21.a:0 "That was close!"


arg.2.t:0 "[From.GetName] Wants To Join [Root.GetFactionName]."
arg.2.d:0 "The Eastern European Union has undergone an extrodinary transformation in a exceedingly short time. Their leader claims the union has transformed into a truely revolutionary state. He requests an entry into the international, how do we respond?"
arg.2.a:0 "Its not called the international for nothing"
arg.2.b:0 "We cannot trust them"

lux.1.t:0 "[From.GetName] Wants To Rebuild The European Union."
lux.1.d:0 "[Root.GetLeader] was invited by [FROM.GetLeader] to rebuild the old Europeon Union with us and [ENG.GetNameDef] as a military and economic alliance. Their offer to fund construction on military factories for us is tempting, but can they be trusted?"
lux.1.a:0 "Absolutly."
lux.1.b:0 "Absolutly not"

eng.1.t:0 "the [FROM.GetNameDef] Wants To Rebuild The European Union."
eng.1.d:0 "[Root.GetLeader] was invited by [FROM.GetLeader] to rebuild the old Europeon Union with us and [LUX.GetNameDef] as a military and economic alliance. Their offer to fund construction on brand new dockyards for us is tempting, but can they be trusted?"
eng.1.a:0 "Absolutly."
eng.1.b:0 "Absolutly not"

cze.1.t:0 "the [FROM.GetNameDef] Threatens Our Empire."
cze.1.d:0 "[FROM.GetLeader] has gone on record to their media denouncing our nation as a quote "Despotic regime", an "Interational embarressement", and a "Plainly bad neighbor". They've called for the people to take up arms against us which, given the [FROM.GetNameDef]'s relative stregnth is not to be taken lightly"
cze.1.a:0 "Let them try"

swe.1.t:0 "the [FROM.GetNameDef] Wants To Work With Us."
swe.1.d:0 "[FROM.GetLeader], impressed with how we fought back the Red Danish Menace, has offered to help development in our country, potentially increasing our ability to project power even further. The cost? They desire to see us adopt their primitive form of government."
swe.1.a:0 "We have a deal."
swe.1.b:0 "They can pry [ROOT.GetNameDef] from my cold, dead hands."
swe.2.t:0 "the [FROM.GetNameDef] Wants Us To Join Their Union."
swe.2.d:0 "[FROM.GetLeader] has elected to deliver us a message. "I've enjoyed observing your country develop. Seeing the progress you've all made from where you were just a short time ago has been inspiring. I would genunly appreciate it if you decided to join our Union peacefully." "
swe.2.a:0 "It's for the best"
swe.2.b:0 "Throw this trash where it belongs"

usa.1.t:0 "[From.GetName] Wants To Rejoin NATO."
usa.1.d:0 "the [FROM.GetNameDef] technically joined NATO over a century ago, but the aftereffects of The Conflict limited both of our abilities to coordinate togather. That treaty expired decades ago, so it was surprising when [FROM.GetLeader] requested we honor the treaty and let them back in."
usa.1.a:0 "As long as they can meet the requirements again"
usa.1.b:0 "We can't allow that."
usa.2.t:0 "The Complicated State of the [FROM.GetNameDef]"
usa.2.d:0 "When we agreed to work with the [FROM.GetNameDef] they were an unalignied nation with limited obligations. Now they're the leader of their own military bloc, which could make it dificult for us to maintain control of the faction."
usa.2.a:0 "The more the merrier. Begin the negotiations."
usa.2.b:0 "The situation has changed"

rus.1.t:0 "[From.GetName] Wants To Align With Us"
rus.1.d:0 "the [FROM.GetNameDef] has historically not been friendly with us. Its constituant states have continued to vilify our country centuries after they seceded. So it was a surprise when [FROM.GetLeader] came to us with an offer to form a bloc."
rus.1.a:0 "By all means."
rus.1.b:0 "Never."
rus.2.t:0 "An Interesting Offer."
rus.2.d:0 "In a covert meeting [FROM.GetLeader] has requested that we join their union. The offer came as a mild surprise to [ROOT.GetLeader], but the offer of both personal wealth and the potential to lead what is functionally the start of a new Russian nation is certainly tempting."
rus.2.a:0 "Bite the apple"
rus.2.b:0 "We'll keep this a secret, thank you."

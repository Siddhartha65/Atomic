 orthodox_hoxhaism:0 "Orthodox Hoxhaism"
 orthodox_hoxhaism_desc:0 "Orthodox Hoxhaists follow the writings of Enver Hoxha extensively. The movement is characterized by the belief that, while each nation is allowed to pursue their own route to communism, the way to success is to promote ideal socialists and remove reactionary elements."
 maoism:0 "Maoism"
 maoism_desc:0 "Despite modern labels grouping Maoism under the umbrella of the Hoxhaist movement, Maoism has multiple splits with the orthodox party lines. The most prominent being the beliefs that the revolution sparks from rural peasentry and that revolution is a continuous, popular process "
 clericalists:0 "Clericalism"
 clericalists_desc:0 "Clericalist Revelationists believe that an ideal society is organized to provide power to a select group who know best for its people. These "guardians" are either trained or recruited to know exactly how to apply their power and be symbols for the nation."
 integralists:0 "integralism"
 integralists_desc:0 "Integralist Revelationists act to subordinate all aspects of society, public, private, political, and religious, under their mass movement. Their end goal, at least in concept, is to unite the nation and their worldview into one entity."
 continuists:0 "Continuism"
 continuists_desc:0 "Not really an ideological movement, Continuist Technicists are individuals who operate from a clear line of succession from a pre-Conflict government. Typically they tend to lean towards a liberal definition of conservatism because of the inherently conservative system, but this isn't universal"
 constructionists:0 "Constructionism"
 constructionists_desc:0 "Not every old world government survived, but Constructionist Technicists hope to fix that. They intend to create a Glass Age style liberal democracy in whatever nation they find themselves in. They usually struggle on their own, but they commonly find allies in Continuist governments."
 star_eyes:0 "Star-Eyed"
 star_eyes_desc:0 "Initially meant as an insulting nickname, the Star-Eyed Posadists embrace the title. This faction of Posadists is unsatisfied with the current state of the world revolution and believe that more action should be taken to directly contact any interstellar comrades."
 utopianists:0 "Utopianism"
 utopianists_desc:0 "While they still hold on to the idea that there are fellow travelers amongst the stars, Utopianist Posadists have begun to agree that they can't just wait for others to bring communism to the Earth. Instead it's the responsibilty of the people to nuke the bougeosie."
 despot:0 "Despot"
 despot_desc:0 "This leader has forgone recognized ideology almost completly in favor of holding on to their personal power for as long as possible, They rule so absolutly its dificult for many within the country to picture challenging them"
 warlords:0 "Warlords"
 warlords_desc:0 "If there is a leader it's dificult to say for certain who they are. The nation has descended into roving bands of warlords vying for control of their region. The only real time these gangs cooperate is when their personal wealth, power, or prestige is threatened."


 eeu.8.t:0 "[FROM.GetName] Will Work With Us!"
 eeu.8.d:0 "[FROM.GetLeader] has agreed to advance [FROM.GetAdjective] society beyond its current, primitive state. We're glad to welcome them to the civilized world"
 eeu.8.a:0 "[FROM.GetLeader] has made a wise choice."
 eeu.9.t:0 "[FROM.GetName] Will Wallow in Obscurity!"
 eeu.9.d:0 "[FROM.GetLeader] has decided [FROM.GetNameDef] will continue to be a rogue state, outside the realm of actual politics. If we want to speak to them, it's obvious we need to back our words with weaponry"
 eeu.9.a:0 "[FROM.GetLeader] is a fool."
 eeu.10.t:0 "[FROM.GetName] Refuses to Yield"
 eeu.10.d:0 "[FROM.GetNameDef] has made tremendous progress in such a short time. It's unfortunate that they refuse to kneel"
 eeu.10.a:0 "[FROM.GetLeader] is a fool."
 eeu.11.t:0 "[FROM.GetNameDef]'s Counter-Proposal"
 eeu.11.d:0 "[FROM.GetLeader] has responded to our request that they honor our alliance. Apparently, the treaty had an expiration date written into the [FROM.GetAdjective] version so [FROM.GetLeader] has requested that we reapply properly."
 eeu.11.a:0 "Unfortunate, but manageable"
 eeu.12.t:0 "[FROM.GetLeader] Refuses to Honor Our Treaty"
 eeu.12.d:0 "[FROM.GetLeader] has responded to our request that they honor our alliance. Apparently, their personal enrichment is worth more than any sense of honor."
 eeu.12.a:0 "[FROM.GetLeader] is a coward"
 eeu.13.t:0 "[FROM.GetName] Will Work With Us"
 eeu.13.d:0 "[FROM.GetNameDef] is historically the enemy of most of our constituent nations. Times have changed though, Now, [FROM.GetName] has agreed to work with us in defense of society."
 eeu.13.a:0 "Times have truly changed"
 eeu.14.t:0 "[FROM.GetName] Has Not Changed"
 eeu.14.d:0 "[FROM.GetNameDef] is historically the enemy of most of our constituent nations. This hasn't changed. Despite our attempts to reach out, [FROM.GetName] has proven that nothing has truly changed."
 eeu.14.a:0 "The more things change"
 eeu.15.t:0 "[FROM.GetName] Agrees"
 eeu.15.d:0 "[FROM.GetNameDef] has agreed to apply to the EEU. The Presidents are on board, we just need to hope the citizens agree."
 eeu.15.a:0 "Times have truly changed"
 eeu.16.t:0 "[FROM.GetName] Declines"
 eeu.16.d:0 "[FROM.GetNameDef] has declined to apply to the EU."
 eeu.16.a:0 "Unfortunate, but expected."
 eeu.17.t:0 "The Merger"
 eeu.17.d:0 "[FROM.GetNameDef] has agreed to merge both our alliance and there's. No longer will the world be split between East and West, instead the world will be ruled by sanity."
 eeu.18.a:0 "Wonderful"
 eeu.18.t:0 "[FROM.GetName] Cancels Our Membership"
 eeu.18.d:0 "[FROM.GetNameDef] has canceled our entry into their faction cititng "A shifting geopolitical reality", a blatant reference to our growing local influence."
 eeu.18.a:0 "Unfortunate, but we really don't need [FROM.GetLeader] anymore."
 eeu.19.t:0 "Continuous Sea Treaty Organization"
 eeu.19.d:0 "[FROM.GetNameDef] has announced a restructuring of NATO to integrate [DDR.GetNameDef]'s bloc of countries. If we want to take a chance and form our own alliance, this is our opportunity"
 eeu.19.a:0 "More allies? Rad"
 eeu.19.b:0 "This room's too crowded"
 eeu.20.t:0 "Efforts In Vain"
 eeu.20.d:0 "[LUX.GetName] and [ENG.GetName] have proven to be too far gone to work as trustworthy allies. The west has truly become a lost cause. Our only choice is to destroy that institution."
 eeu.20.a:0 "Fight the west."
 eeu.21.t:0 "Coup Attempt Caught"
 eeu.21.d:0 "The low presidents have been caught in an attempt to oust [DDR.GetLeader] and install their own leader, Christoph Josten. This plot has been foiled thanks to a leak by army officers sympathetic to Zinovieva."
 eeu.21.a:0 "That was close!"


arg.2.t:0 "[From.GetName] Wants To Join [Root.GetFactionName]."
arg.2.d:0 "The Eastern European Union has undergone an extraordinary transformation in an exceedingly short time. Their leader claims the union has transformed into a truly revolutionary state. He requests an entry into the international, how do we respond?"
arg.2.a:0 "It's not called the international for nothing"
arg.2.b:0 "We cannot trust them"

lux.1.t:0 "[From.GetName] Wants To Rebuild The European Union."
lux.1.d:0 "[Root.GetLeader] was invited by [FROM.GetLeader] to rebuild the old Europeon Union with us and [ENG.GetNameDef] as a military and economic alliance. Their offer to fund construction on military factories for us is tempting, but can they be trusted?"
lux.1.a:0 "Absolutely."
lux.1.b:0 "Absolutely not"

eng.1.t:0 "[FROM.GetNameDef] Wants To Rebuild The European Union."
eng.1.d:0 "[Root.GetLeader] was invited by [FROM.GetLeader] to rebuild the old Europeon Union with us and [LUX.GetNameDef] as a military and economic alliance. Their offer to fund construction on brand new dockyards for us is tempting, but can they be trusted?"
eng.1.a:0 "Absolutely."
eng.1.b:0 "Absolutely not"

cze.1.t:0 "[FROM.GetNameDef] Threatens Our Empire."
cze.1.d:0 "[FROM.GetLeader] has gone on record to their media denouncing our nation as a quote "Despotic regime", an "Interational embarressement", and a "Plainly bad neighbor". They've called for the people to take up arms against us which, given [FROM.GetNameDef]'s relative strength is not to be taken lightly"
cze.1.a:0 "Let them try"

swe.1.t:0 "[FROM.GetNameDef] Wants To Work With Us."
swe.1.d:0 "[FROM.GetLeader], impressed with how we fought back the Red Danish Menace, has offered to help development in our country, potentially increasing our ability to project power even further. The cost? They desire to see us adopt their primitive form of government."
swe.1.a:0 "We have a deal."
swe.1.b:0 "They can pry [ROOT.GetNameDef] from my cold, dead hands."
swe.2.t:0 "[FROM.GetNameDef] Wants Us To Join Their Union."
swe.2.d:0 "[FROM.GetLeader] has elected to deliver us a message. "I've enjoyed observing your country develop. Seeing the progress you've all made from where you were just a short time ago has been inspiring. I would genuinely appreciate it if you decided to join our Union peacefully." "
swe.2.a:0 "It's for the best"
swe.2.b:0 "Throw this trash where it belongs"

usa.1.t:0 "[From.GetName] Wants To Rejoin NATO."
usa.1.d:0 "[FROM.GetNameDef] technically joined NATO over a century ago, but the aftereffects of The Conflict limited both of our abilities to coordinate together. That treaty expired decades ago, so it was surprising when [FROM.GetLeader] requested we honor the treaty and let them back in."
usa.1.a:0 "As long as they can meet the requirements again"
usa.1.b:0 "We can't allow that."
usa.2.t:0 "The Complicated State of [FROM.GetNameDef]"
usa.2.d:0 "When we agreed to work with [FROM.GetNameDef] they were an unaligned nation with limited obligations. Now they're the leader of their own military bloc, which could make it difficult for us to maintain control of the faction."
usa.2.a:0 "The more the merrier. Begin the negotiations."
usa.2.b:0 "The situation has changed"

rus.1.t:0 "[From.GetName] Wants To Align With Us"
rus.1.d:0 "[FROM.GetNameDef] has historically not been friendly with us. Its constituent states have continued to vilify our country centuries after they seceded. So it was a surprise when [FROM.GetLeader] came to us with an offer to form a bloc."
rus.1.a:0 "By all means."
rus.1.b:0 "Never."
rus.2.t:0 "An Interesting Offer."
rus.2.d:0 "In a covert meeting [FROM.GetLeader] has requested that we join their union. The offer came as a mild surprise to [ROOT.GetLeader], but the offer of both personal wealth and the potential to lead what is functionally the start of a new Russian nation is certainly tempting."
rus.2.a:0 "Bite the apple"
rus.2.b:0 "We'll keep this a secret, thank you."

 ast.1.t:0 "Tribute Day"
 ast.1.d:0 "Our yearly tribute day has come. [AST.GetLeader] demands that we send them weaponry in exchange for a consistent peace between our two nations,"
 ast.1.a:0 "Grovel Instead"
 ast.1.b:0 "Send what we have"
 ast.1.c:0 "We won't take this anymore"
 ast.2.t:0 "Insufficient Tribute"
 ast.2.d:0 "In lieu of their yearly tribute, [From.GetLeader] has chosen to come before [Root.GetLeader] and grovel for forgiveness. It's pitiful, but vaguely endearing."
 ast.2.a:0 "You're forgiven, this time"
 ast.2.b:0 "Follow your terms."
 ast.3.t:0 "[From.GetNameDef] Refuses Us!"
 ast.3.d:0 "[From.GetNameDef] has forsaken their agreement and chosen to stop paying us tribute. Perhaps it's time to show [From.GetLeader] why we were so generous"
 ast.3.a:0 "Let it go, for now"
 ast.3.b:0 "Another conquest"
 ast.4.t:0 "[From.GetNameDef] Refuses Us!"
 ast.4.d:0 "[From.GetNameDef] has decided that our groveling wasn't enough. They've given us an ultimatum: send the guns or they'll go to war."
 ast.4.a:0 "Try to find some somewhere"
 ast.4.b:0 "End this "contract''


arg.1.t:0 "The Meeting"
arg.1.d:0 "The meeting between the Armed Forces Union and the Partido Obrero Revolucionario was meant to build a position which both parties would find agreeable. This has failed. A disagreement on whether or not to allow military officers to assume both military and civilian positions lit a fuse that no-one wants to put out. That is, until several more quiet members of the meeting speak up. They call back to the classical ideology of Peronism, which mediated between the disparate classes. What happens next?"
arg.1.a:0 "This is ridiculous, arrest these traitors (arrest the Army Leaders)"
arg.1.b:0 "The Peronists take the lead"
arg.1.c:0 "This is ridiculous, arrest these traitors (arrest the party leaders)"

 olympics.1.t:0 "The XXVI Olympiad"
 olympics.1.d:0 "The cancelation of the 1996 Olympics was one among many terrible results of The Conflict. Despite a few attempts to revive the games, none were able to successfully bring the world together like they used to. Perhaps the more stable state of the modern world opens up the possibility that we might succeed?"
 olympics.1.a:0 "Limit the games to Technicist governments"
 olympics.1.b:0 "Bury the Hoxhaist hatchet"
 olympics.1.c:0 "Bring the world together"
 olympics.1.e:0 "Now's not the time."
 olympics.2.t:0 "The Second Friendship Games"
 olympics.2.d:0 "The Friendship Games were born out of a firm stance against the imperialism and chauvinism of capitalist nations. They were games of principles. The world today needs something to symbolize the true values of revolution yet again. Party members have proposed that we revive the games to display our strength."
 olympics.2.a:0 "All true communists may come"
 olympics.2.b:0 "Posadist revisionists can come too"
 olympics.2.c:0 "Friendship for all"
 olympics.2.e:0 "Now's not the time."
 olympics.3.t:0 "Lux Ludos"
 olympics.3.d:0 "Sports are an amazing tool for uniting people. Local teams unite cities. National leagues unite states. If we create an international sporting event, we can bring the world together. We can be the light that brightens the path forward and the games will be our torch."
 olympics.3.a:0 "Only those who share our ideals can follow."
 olympics.3.b:0 "Allow the Technicists to pass the torch"
 olympics.3.c:0 "Unite the world"
 olympics.3.e:0 "Now's not the time."
 olympics.4.t:0 "Electron Earth"
 olympics.4.d:0 "Something that's been lost over the years are the big, international projects humanity used to create. Perhaps one reason that interstellar comrades haven't come to visit is that we've stopped moving together. We're like a power line that holds no charge. Perhaps we can recharge the world by creating a massive sporting event!"
 olympics.4.a:0 "Power to the players!"
 olympics.4.b:0 "Inviting the Revelationists could bring some energy"
 olympics.4.c:0 "Permanent Sports Revolution"
 olympics.4.e:0 "Now's not the time."
 olympics.5.t:0 "Feats of strength"
 olympics.5.d:0 "Across the country, our strongest men and women are living in squalor. They don't have an outlet to express their power. Bringing them together for a contest of might and skill can provide them a reward for their efforts and provide entertainment for both our leaders and citizens."
 olympics.5.a:0 "The strongest in our lands"
 olympics.5.b:0 "Every "Raider" can compete"
 olympics.5.c:0 "Let everyone try"
 olympics.5.e:0 "Now's not the time."


political.1.t:0 "The Public Calls for a Reboot"
political.1.d:0 "Following the widespread cultural fascination with the old world, the public is demanding its reinstatement. The [Root.GetAdjective] people at large wish to reboot society back to its pre-nuclear state. A system that might either lead to the rebirth of a sane, stable world or a loop back to what almost ended us in the first place."
political.1.a:0 "We're back, baby"
political.1.b:0 "They're not coming back."
impending_civil_war_tt:0 "§RIf ideological support continues to rise, this may lead to a full-blown civil war!§!\n"
political.2.t:0 "The Lights Are Off"
political.2.d:0 "When [Root.GetLeader] walked into their office today, they noticed that there wasn't any power in the building. Then they heard loud bursts. Luckily for them, they were able to call in their security personal before they were shot. The culprits hijacked the building's speaker system and broadcasted a message loud and clear: the old ways are back. War is inevitable. The question is whether it's our way or theirs."
political.2.a:0 "Technicism is the way of the future, er, past (Play as the Technicists)"
political.2.b:0 "How many times do we have to teach you this lesson? (Play as the [Root.GetRulingParty])"
political.3.t:0 "The Public Demands a Vanguard"
political.3.d:0 "The bunkers have opened. The once fringe Hoxhaist ideology has permeated the very fabric of the working class. The citizenry is now sending a loud and clear message to our government: embrace a vanguard party to shield the nation from revisionists. The [Root.GetRulingParty] obviously doesn't stand for their ideology, but they might be willing to bend to popular pressure"
political.3.a:0 "Our doors are wide open"
political.3.b:0 "They better stay underground"
political.4.t:0 "The [GetMonth] Revolution"
political.4.d:0 "In a stunning show of force, Hoxhaist forces burst out of bunkers all over the country. These terrorists proclaim this the rebirth of communism as the dominant force in our nation. Most in the government aren't convinced. War is inevitable, the question is which party line the people will follow."
political.4.a:0 "The Vanguard party will lead the way (Play as the Hoxhaists)."
political.4.b:0 "The establishment will win again (Play as the [Root.GetRulingParty])"
political.5.t:0 "People Desire Morality"
political.5.d:0 "Our citizens have started to question the authority of our country. Specifically our moral authority. They question whether or not we can rightfully claim to be leaders without swearing ourselves wholesale to follow their ethics. Our pleading that [Root.GetLeader] is a just person seems to be falling on deaf ears."
political.5.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
political.5.b:0 "These people are crazy, [Root.GetName] is already just."
political.6.t:0 "The Guardians"
political.6.d:0 "Revelationist militias have assembled around the country. Their leaders claim they're on some sort of divine mission is to purge all hints of "immoral" behavior from [Root.GetName]. They've already managed to capture several population centers around the country. War is upon us."
political.6.a:0 "Hodie nos agere (Play as the Revelationists)."
political.6.b:0 "The time to act is today. (Play as the [Root.GetRulingParty])"
political.11.t:0 "Posadism has Descended"
political.11.d:0 "The ideology of Posadism hasn't really been popular with the [Root.GetRulingParty]. Their ideology of destruction stands opposed to most popular notions of society. Amongst the people though, newspapers circulate promising a new world to come after the destruction of our current one. Some of these papers have even called for the government to resign."
political.11.a:0 "Better now than after being bombed."
political.11.b:0 "This is crazy."
political.12.t:0 "Posadists Go Nuclear"
political.12.d:0 "It's a calm day outside. The wind blows, the sun shines. Everything is calm. Until it isn't. Out of nowhere massive explosions rock the country. The Posadists have acquired artillery. Their forces, while seemingly far from their nuclear ambitions, have decided to bomb key strategic interests across the country."
political.12.a:0 "Rad (Play as the Posadists}."
political.12.b:0 "This is crazy! (Play as the [Root.GetRulingParty])"
political.9.t:0 "Crime on the Rise"
political.9.d:0 "Almost out of nowhere crime has seemed to skyrocket. No-one can really say why, but all of a sudden the people seem to have just decided to disregard the rule of law."
political.9.a:0 "Because the law is gone"
political.9.b:0 "We need to start cracking down"
political.10.t:0 "Gang Activity"
political.10.d:0 "What was once unrelated crime has coalesced into one massive movement that seemingly only has the goal of eliminating law and order. Banks have already been emptied and even military bases have reported mass desertions."
political.10.a:0 "Hell yeah (Play as the Raiders}."
political.10.b:0 "We need to restore order! (Play as the [Root.GetRulingParty])"


country_capitulated.0.t:0 "[Root.GetName] has capitulated"
country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war continues elsewhere, this is a great victory for [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for all of the [From.From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nDespite this devastating loss the war against [From.From.GetNameDef] is far from over."
country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] and the rest of the [From.From.GetFactionName] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction:1 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nAlthough the struggles between [From.From.GetName] and [Root.GetName] are over, [From.From.GetNameDef] is still at all-out war, and the fighting continues elsewhere."
country_capitulated.0.d_neutral_prev_no_faction:2 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle in [Root.GetName] was only a small part of the conflict. The war between [From.From.GetNameDef] and what remains of the [Root.GetFactionName] continues elsewhere."
country_capitulated.0.d_neutral_prev_faction:2 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle between [From.From.GetNameDef] and [Root.GetNameDef] was only a small part of the conflict. The war between the [From.From.GetFactionName] and what remains of the [Root.GetFactionName] continues elsewhere."
country_capitulated.0.a:0 "Great news!"
country_capitulated.0.b:0 "These are dark times"
country_capitulated.0.c:0 "Uncertain times"


stability.21.t:0 "Draft Dodging"
stability.21.desc.a:0 "A new report by the War Office shows a marked reduction in available manpower. It appears that the latest batch of recruits is much smaller than initially expected. The discrepancy is currently under investigation, but first leads point towards a large number of people who are technically fit for service managing to avoid the draft through various means. 18 year old students are suddenly skilled workers employed in critical war industry, former athletes fail their fitness tests and in some cases, recruits have simply vanished without a trace.\n\nWhen people are caught and interrogated, they point towards the poor conditions in the army, the indifferent officers and not wanting to die for a lost cause. Military leaders demand a harsh crackdown on people avoiding the draft, but many in the government believe that improving the living conditions of enlisted soldiers might be the better approach."
stability.21.desc.b:0 "The ineffective official response to the widespread avoidance of the draft has only made the problem worse. More and more recruits never show up after receiving their drafting letter. Counter-Intelligence has intercepted a professionally made pamphlet advising people on how to avoid the draft, suggesting things like bribing doctors to certify the recruit to be medically unfit. Exceptions for family fathers have led to war widows with children finding themselves mobbed with marriage proposals while the number of people applying for exceptions for ethical reasons have hit record numbers.\n\nMilitary leaders have suggested eliminating the last few exceptions and make examples out of a few shirkers that have been caught. Others in the government have suggested that we should appeal to the sense of civic duty in our citizens and point out the consequences of a defeat in this war."
stability.21.desc.c:0 "With government responses to draft dodging having no positive effects whatsoever, more and more people have started to wonder why they should put themselves at risk while others stay in safety. Recruits that do turn up often report being harassed or ridiculed in the streets as fools fighting for a doomed cause. Reports of mothers forbidding their children from answering the draft order are everywhere, and the War Office has submitted a report claiming that they are no longer sure how many people they are supposed to draft, as their bureaucracy has started to break down under the strain of processing all those missing soldiers."
stability.21.a:0 "Nothing can be done about it."
stability.21.d:0 "We should arrest anyone found evading the draft!"
stability.21.e:0 "A pay rise for the enlisted soldiers is perhaps in order."
stability.21.f:0 "It is time for harsher measures."
stability.21.g:0 "Appeal to the people's sense of civic duty."
stability.21.h:0 "We must make an example."
stability.21.i:0 "We must give the people something to fight for."
stability.22.t:0 "Strikes!"
stability.22.desc.a:0 "Production in several factories has slowed down dramatically over the last few days as the workers have declared a strike on all war production. Demanding "Peace and Bread!", they have so far refused all attempts to negotiate a settlement. Some in the government have advocated a sharp military response, followed by a swift execution of the ringleaders as enemy agents and traitors. However, others in the civil service have recommended a more measured approach, pointing out that a heavy-handed response may well backfire if the soldiers involved are not as loyal as we thought they were."
stability.22.desc.b:0 "Government efforts to convince the strikers to return to work seem to have had no effect whatsoever. On the contrary, strikes have been reported in further factories, and the last few hold outs in the originally affected work sites have also put down their tools after facing the anger of their colleagues. While stockpiles have so far been able to cushion the blow to front line supplies somewhat, it is only a question of time before the production outages start to affect our ability to prosecute the war.\n\nThe War Office has again urged the government to take an unyielding line with the strikers, but other factions inside the administration have suggested that offering to meet the workers half-way may be enough to convince them to return to work."
stability.22.desc.c:0 "What started as industrial action in a few isolated places has now spread across the entire country, affecting even industries that are only connected to the war effort in tertiary ways. Even the workings of the government itself have become affected, as many low level clerks, messengers, and drivers have refused to show up to work in increasing numbers. \n\nIn many places, worker councils have taken over the factory buildings. Reports from the secret police indicate that some places seem to have started production of weapons again - for a major uprising against what is being called "The War Regime".\n\nMilitary High Command believes that decisive action by loyal troops could still win the day, while the civilian side of the government argues that this risks a civil war and certain defeat."
stability.22.a:0 "This will blow over."
stability.22.b:0 "Make a demonstration of military force in the towns."
stability.22.c:0 "Make propaganda heroes out of the people still willing to work."
stability.22.d:0 "Draft the workers into military service and put the factories under military control."
stability.22.e:0 "Offer to increase the food rations of workers."
stability.22.f:0 "Send in the troops, arrest the strikers, execute the ringleaders."
stability.22.g:0 "Propose new welfare legislation."
stability.23.t:0 "Mutinies in the Army"
stability.23.desc.a:0 "Alarming news have reached Military High Command about a number of units in our Army refusing orders from superior officers. While none of the units have left their position in the line, representatives of the soldiers have made it quite clear that they will not obey any orders to attack the enemy.\n\nThe rebellion has so far been contained to a small number of battalions and a handful of training and support units, but many in the War Office fear that this uprising will soon spread to other units and may eventually render us unable to continue the war. Decisive action is needed."
stability.23.desc.b:0 "Efforts to address the mutinies in the army have shown no effect. Emboldened by the lack of effective government response, the mutineers have expanded their list of demands to include an immediate cease-fire followed by a comprehensive peace treaty and demobilization.\n\nThe War Office strongly recommends that we send a strong signal to the mutineers to deter any further action on their part."
stability.23.desc.c:0 "With the government evidently unwilling or unable to address their issues, the mutineers have decided to take measures into their own hands. Elections for "Worker and Soldier Councils" have been announced, with the express goal of taking over the country and making peace with the enemy.\n\nUnless action is taken swiftly, these councils may very well end up replacing our government in some areas of the country and render us unable to continue the war."
stability.23.a:0 "We can't do anything about that now."
stability.23.b:0 "Surround the mutinous units with loyalists and order them to stand down."
stability.23.c:0 "Hold a patriotic speech before the mutineers."
stability.23.d:0 "Publically announce that anyone found supporting the mutineers will be charged with treason."
stability.23.e:0 "Announce a peace initiative. Make sure it is unacceptable to the enemy."
stability.23.f:0 "Mobilize loyalist militias and arrest all soldiers not at their duty stations."
stability.23.g:0 "Offer the soldiers to permit them to elect their own officers."
15_days_tt:0 "This will take about §Y15 days§! to implement.\n"
30_days_tt:0 "This will take about §Y30 days§! to implement.\n"
45_days_tt:0 "This will take about §Y45 days§! to implement.\n"
stability.31.t:0 "Military Crackdown succeeds"
stability.31.desc:0 "Our swift response has proven very effective. Military police units, supported by local law enforcement and patriotic volunteers, swarmed out in a well-coordinated operation to visit every missing draftee. Most were willing to answer the call when they were informed of the consequences of failing to report for duty. Military High Command has publicly declared that anyone who showed up at their duty station will not be charged with any crime or punished for failing to do so in the past. Still, a number of people have categorically refused to take up arms for their country and have been arrested."
stability.31.a:0 "Decisive action prevented worse."
stability.32.t:0 "Draft Riots"
stability.32.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that someone in our administration has leaked our planned operation to the public, which responded quickly. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. It took several hours until the police gained full control over the situation.\n\nAn ugly mood has settled over the capital as the barricades are cleared away and the dead are buried. Reports from the War Office show no change in the number of recruits reporting for duty. Many in the government wonder how much longer we can continue fighting under these circumstances."
stability.32.a:0 "The situation has not necessarily developed to our advantage."
stability.33.t:0 "The Conscription Rebellion"
stability.33.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that someone in our administration has leaked our planned operation to the public, which responded quickly. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. \n\nThe situation quickly spiralled out of control after that, as citizens rushed the soldiers and stormed police stations to arm themselves. Several cities in the country are now in a state of armed insurrection against the government. Ironically, the rebels seem to have no issues finding soldiers willing to take up arms."
stability.33.a:0 "Oh, so NOW they want to fight!?"
stability.34.t:0 "Draft Reform proves effective"
stability.34.desc:0 "The social measures passed by the government as part of a larger process of reforming the military recruitment policy have proven surprisingly popular. Higher pay and more frequent leave are often cited as the biggest new benefits, but many also point to the new government programs to support war widows and orphans. Fewer and fewer men can justify refusing their country's call to the colors, and public support for draft-dodgers has all but disappeared.\on\nIndeed, there has been a recent upswing in public support for the government as more and more people realize that the [Root.GetAdjective] way of life is under attack."
stability.34.a:0 "A wise decision."
stability.35.t:0 "The 591. Penal Battalion"
stability.35.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military and escorted to the barracks under armed guard, where they will be formed up into a separate unit, to avoid their subversive influence from spreading to other units. \n\nThe news of this has spread quickly, and it appears that most people who until now believed that they could get away with ignoring their draft notice have changed their mind. Recruitment stations across the country report that a growing number of people have come by to ask what exactly the consequences would be if a "friend" of theirs who had attempted to avoid the draft would turn themselves in."
stability.35.a:0 "They may yet redeem themselves."
stability.36.t:0 "Local Elites Voice Their Protest"
stability.36.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military. Their families have mobilized their extensive support networks to protest this decision. The War Office has been flooded with calls and letters from simple workers who want their factory manager back to undersecretaries in various other ministries, demanding to know why people working in fields critical to the war effort have been removed from their work. It appears that even some cabinet members have second thoughts about the war - perhaps fearing for the safety of their own sons."
stability.36.a:0 "Have they no sense of duty?"
stability.37.t:0 ""A Somber and Sacred Duty""
stability.37.desc:0 ""Of course I want to live. I want to go and finish school, I want to meet girls, I want to start a family - but if we lose this war, I won't be able to do these things, either. So I fight."\n\nThe letter, sent anonymously to every major newspaper in the country, has made huge waves. Claiming to be from a soldier who at first tried to avoid the draft, but then realized that he must fight to save his country, it has apparently struck a nerve with many others who felt similarly. Draft boards across the country report that the number of people who still refuse to answer their summons has been more than made up for by new volunteers who will no longer wait until they are called, while others go and fight to save their country and their way of life."
stability.37.a:0 "We will not let their lives be spent in vain."
stability.38.t:0 "The end of a coward"
stability.38.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nWhile unable to catch all the people who have been evading the draft, authorities have been able to make a number of arrests. Given the grave situation we are in, the War Office has decided that these men be tried under military law for failing to report to duty. The first series of death sentences has been handed down and the condemned have been executed by firing squad. These measures have evidently had the desired effect. It appears that most people decided to choose the possibility of death on the battlefield over the certainty of dishonorable death as a coward."
stability.38.a:0 "A shame that it had to come to this."
stability.39.t:0 "A martyr for peace"
stability.39.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nThe published report of the execution of a man sentenced to death for failing to report for duty seems to have had the opposite effect. Rather than bringing people back to the colors out of fear of the consequences, it has made those executed into instant martyrs for the peace movement. Their names and life stories have been published and very clearly edited to make them appear in the best possible light. Mass peace demonstrations have started in several major cities, demanding an end to the war. The War Office reports that they have received a number of letters of draftees stating openly that they will not appear for duty - saying that they would not, under any circumstances, be a party to another execution except as the person to be executed."
stability.39.a:0 "Things have not necessarily improved."
stability.40.t:0 "A New Deal for [Root.GetNameDef]"
stability.40.desc:0 "In a radio transmitted speech today, [Root.GetLeader] announced what he called a "Social Revolution". Over the next hour, he laid out a system of reforms that touch every part of social life, promising every returning soldier an education, a well-paying job and a generous pension. He also announced a major building program for affordable housing for young families, to begin the day an armistice is signed. This appears to have had a significant effect on general morale. Recruitment offices across the country report conscripts appearing and asking about options to extend their service beyond the current conflict, with others all but demanding a posting to frontline units to ensure extra benefits."
stability.40.a:0 "And we pay for all this how...?"

wardiplo.1.t:0 "[From.GetName] DENOUNCES OUR GOVERNMENT"
wardiplo.1.d:0 "'The artificial nation of [Root.GetName] is a country of scoundrels and terrorists. As long as they exist, they are a threat.'[From.GetLeader] has announced their intentions to their citizens loud and clear today. [Enemy Nation] is on the warpath and we have to be prepared."
wardiplo.1.a:0 "If it's a fight they want"
wardiplo.2.t:0 "OUR CITIZENS ARE ON OUR SIDE"
wardiplo.2.d:0 "The people of [Root.GetName] have been swayed by our rhetoric. We have a mandate to end the illegitimate government of [From.GetName]."
wardiplo.2.a:0 "[From.GetLeader]’s reign is over"
wardiplo.3.t:0 "[From.GetName] CONTINUES THEIR ATTACKS"
wardiplo.3.d:0 "Unsatiated by their ruthless conquest [From.GetName] has set their sights on us. It would be unwise to underestimate them. We can and must stand against their tyranny."
wardiplo.3.a:0 "We will stop them here"
wardiplo.4.t:0 "TIME TO END OUR RIVALRY"
wardiplo.4.d:0 "It was honestly inevitable. Regardless of the past relations of both our nations, [From.GetName] has always been an obstacle for our geopolitical interests."
wardiplo.4.a:0 "It’s time to end this."
wardiplo.5.t:0 "[From.GetName] IS SETTING THEIR SIGHTS ON US"
wardiplo.5.d:0 "The imperialist [From.GetAdjective] are planning to wipe us off the map. That’s lunacy. They may have had some success beforehand, but [Root.GetName] is stronger than anyone they’ve targeted before."
wardiplo.5.a:0 "Bring it on"
wardiplo.6.t:0 "OUR PLACE IN THE SUN"
wardiplo.6.d:0 "The dream of [Root.GetAdjective] hegemony is within reach. Our last “challenge” is [From.GetName], a pitiful nation."
wardiplo.6.a:0 "Let’s go."

nicediplo.1.t:0 "[From.GetLeader] Wants to Meet"
nicediplo.1.d:0 "[From.GetName] has approached us for a joint public relations exercise. [From.GetLeader] and [Root.GetLeader] will appear together and give an interview with the press to discuss deepening our ties together. How do we respond?"
nicediplo.1.a:0 "[From.GetLeader]? They're great! How does tomorrow sound?"
nicediplo.1.b:0 "[From.GetLeader]? That dimwit? Tell them no."
nicediplo.2.t:0 "[From.GetLeader] AGREES TO OUR MEETING"
nicediplo.2.d:0 "[From.GetLeader] has enthusiastically agreed to meet with us. In highly publicized conference, [Root.GetLeader] and [From.GetLeader] discussed how our two nations can work together to create a more stable regional neighborhood."
nicediplo.2.a:0 "I hope we meet again!"
nicediplo.3.t:0 "[From.GetName] REFUSES OUR FRIENDSHIP"
nicediplo.3.d:0 "[From.GetLeader] has turned down our attempt at diplomacy. Not only that, but they’ve chosen to host a counter-conference where they insulted [Root.GetLeader]!"
nicediplo.3.a:0 "How dare they!"
nicediplo.4.t:0 "[From.GetName] Wants An Economic Union"
nicediplo.4.d:0 "[From.GetName] has approached our country with an ultimatum. They want to unite our economies under their currency. The only options we really have are either to agree or leave our faction"
nicediplo.4.a:0 "They drive a hard bargain, but we're in"
nicediplo.4.b:0 "Tell them no."

allydiplo.1.t:0 "[NICE NEIGHBOR] WANTS TO COOPERATE"
allydiplo.1.d:0 "[From.GetLeader] had contacted us to request a mutual defense pact. After the successful conference, the bloc might be popular with our citizens.  On the other hand, [Nice Neighbor] has made some diplomatic moves which might pull us into a war."
allydiplo.1.a:0 "What are friends for?"
allydiplo.1.b:0 "Thanks but no thanks"
allydiplo.2.t:0 "ALLIANCE SUCCESS"
allydiplo.2.d:0 "Through a strong diplomatic effort, [From.GetName] is now part of a faction, elevating our prestige globally."
allydiplo.2.a:0 "Excellent"
allydiplo.3.t:0 "[From.GetAdjective] BETRAYAL"
allydiplo.3.d:0 "Despite our attempts to build on our friendship, [From.GetLeader] has chosen to snub our relationship. [Root.GetLeader] has reportedly not taken this well."
allydiplo.3.a:0 "Who needs [From.GetLeader] anyway. [Root.GetLeader] doesn’t."
allydiplo.4.t:0 "[From.GetName] OFFERS US AN ALLIANCE"
allydiplo.4.d:0 "In an attempt to build a robust ideological network, [From.GetName] has offered to create a faction with us. How do we respond?"
allydiplo.4.a:0 "We're in"
allydiplo.4.b:0 "We'll pass"
allydiplo.5.t:0 "[From.GetName] AGREES TO OUR ALLIANCE"
allydiplo.5.d:0 "Today, our ideology has a proper network to enact itself. [Root.GetAdjective] and [FROM.GetAdjective] people have come together to ensure that the world matches our grand visions"
allydiplo.5.a:0 "Success!"
allydiplo.6.t:0 "OUR NETWORK FALTERS"
allydiplo.6.d:0 "[From.GetName] has declined our offer to create an alliance. While this is a setback diplomatically, we still have a few options."
allydiplo.6.a:0 "We give up."
allydiplo.6.b:0 "We go it alone."
 technic_flavor.1.t:0 "SATELLITE RECONNECTED"
 technic_flavor.1.d:0 "Our scientists have alerted us to an outstanding discovery: An old world satellite is still active and possibly transmitting. We have no idea how it's remained operational for so long, but it might have some interesting data if we can connect to it.."
 technic_flavor.1.a:0 "Let's turn the lights back on"
 technic_flavor.1.b:0 "We can’t spare the resources"
 technic_flavor.1.c:0 "Launch The Rocket right now!"
 technic_flavor.2.t:0 "FATAL ERROR"
 technic_flavor.2.d:0 "The research satalite's error is unfortunately impossible to fix from the Earth. The only route to repair it would be to somehow send a crew up and physically put on a new transmitter."
 technic_flavor.2.a:0 "We can do it"
 technic_flavor.2.a:0 "Its impossible"
 technic_flavor.3.t:0 "WE CAN DO IT!"
 technic_flavor.3.d:0 "We've finally recreated a rocketry technology that should, in concept, be able to launch a crew to the satellite."
 technic_flavor.3.a:0 "It's time"
 technic_flavor.3.b:0 "We can’t spare the resources"
 technic_flavor.4.t:0 "IT'S DONE"
 technic_flavor.4.d:0 "Our crew has successfully intercepted the satellite. It contains not just a mountain of data that will make our research easier, but a message to us today. \n"We send this message to our children. We know. We've given you a world that is worse than any we could imagine. We hope that you can find it within yourselves to forgive us, but we understand that we may not deserve it.""
 technic_flavor.4.a:0 "We forgive you."

 hoxha_flavor.1.t:0 "BUNKER DISCOVERED"
 hoxha_flavor.1.d:0 "In a recent scouting mission, our troops have discovered a bunker containing a group of old comrades who’ve remained hidden. That’s where the good news ends. The worst has been discovered: they're Trots. The public doesn’t know about them, what do we do?"
 hoxha_flavor.1.a:0 "Try to teach them real science"
 hoxha_flavor.1.b:0 "Quietly deport them"
 hoxha_flavor.2.t:0 "THE PARTY IS SPLIT"
 hoxha_flavor.2.d:0 "The first set of classes has been a... success? Around half of the Trots have agreed that he's a revisionist or worse, but now we have a few party members who've changed their allegiance. Our education has gotten harder."
 hoxha_flavor.2.a:0 "We can rebuild."
 hoxha_flavor.2.a:0 "Deport the splitters!"
 hoxha_flavor.3.t:0 "THE PARTY SPLITS AGAIN"
 hoxha_flavor.3.d:0 "While on a public level there's still only one party, in reality there's now dozens of small parties under one large umbrella. Party unity is dead right now. Our central leadership may have no choice but to expel people from the real party."
 hoxha_flavor.3.a:0 "Expel the revisionists"
 hoxha_flavor.3.b:0 "One big party"
 hoxha_flavor.4.t:0 "PURE IDEOLOGY"
 hoxha_flavor.4.d:0 "With the party now united again, we stand to create a network of safe bunkers to defend the national proletariat from all internal and external threats."
 hoxha_flavor.4.a:0 "Success!"

 revel_flavor.1.t:0 "A MODERN CATHEDRAL"
 revel_flavor.1.d:0 "In older eras, great cathedrals were built to the great faiths of the day. These monuments brought together massive congregations who worked for the common purpose of their faith. Perhaps it would be a good idea to recreate those structures."
 revel_flavor.1.a:0 "Yesterday to today"
 revel_flavor.1.b:0 "We can't afford this"
 revel_flavor.2.t:0 "RESOURCE PROBLEMS"
 revel_flavor.2.d:0 "Despite our infrastructure improvements, we're still having a difficult time transporting materials for construction. If we continue, we could move production to more local factories."
 revel_flavor.2.a:0 "Do that"
 revel_flavor.2.a:0 "Cancel the project"
 revel_flavor.3.t:0 "WASTE OF TIME"
 revel_flavor.3.d:0 "Nothing is more precious than time, but our builders seem to disagree. They claim "a cathedral takes centuries to build", but [ROOT.GetLeader] knows otherwise. With more factories construction can be completed within a year."
 revel_flavor.3.a:0 "Tempus Non Expectantibus"
 revel_flavor.3.b:0 "Move to the backburner"
 revel_flavor.4.t:0 "THE TEMPLE COMPLETE"
 revel_flavor.4.d:0 "The temple to our ideals has been completed. Our citizens have come from around the nation to participate in grand ceremonies to enrich their lives. Additionally, many have agreed to join our army in support. We have succeeded"
 revel_flavor.4.a:0 "Brilliant"

 posad_flavor.1.t:0 "COMET SIGHTED"
 posad_flavor.1.d:0 "Across the night sky last night, a brilliant group of comets flew. And the night before that. And the night before that. These comets can't just be a coincidence, we must investigate this stellar phenomenon!"
 posad_flavor.1.a:0 "It's an omen! Investigate!"
 posad_flavor.1.b:0 "If only we had comet sense..."
 posad_flavor.2.t:0 "HOW TO OBSERVE THEM?"
 posad_flavor.2.d:0 "Our top scientists have proposed we build a massive series of RADAR dishes to detect the comets as they enter our atmosphere. That makes sense to [ROOT.GetLeader]. But what about the party?"
 posad_flavor.2.a:0 "Everyone's on board!"
 posad_flavor.2.a:0 "They disagree"
 posad_flavor.3.t:0 "KNOCK ONE OUT"
 posad_flavor.3.d:0 "Our scientists have returned with an outstanding idea: divert all power to the RADAR for one short, but massive burt to slow a comet's descent to the planet. There is a risk that it could hit some infrastructure, but it might be worth the risk."
 posad_flavor.3.a:0 "We'll manage. Fire!"
 posad_flavor.3.b:0 "Hold on here"
 posad_flavor.4.t:0 "WE'VE ACQUIRED THE COMET"
 posad_flavor.4.d:0 "The plan was a success! After a search, we've tracked down the debris. In the factory rubble, we tracked down both the remains of comet and a downed satellite of unknown origin. What likely happened is a large comet knocked a variety of satellites out of their orbit. Where did the satellite and comet come from though?"
 posad_flavor.4.a:0 "We'll research!"

 raid_flavor.1.t:0 "LOOT SPLITTING"
 raid_flavor.1.d:0 "The last big raid was pretty successful. It could’ve been bigger though. Some of the generals are pushing for a bigger share to hire more troops. [Leader] doesn’t think they need it."
 raid_flavor.1.a:0 "Their payment is experience."
 raid_flavor.1.b:0 "Fine, but hire more men."
 raid_flavor.2.t:0 "UNDERLING GROVELS"
 raid_flavor.2.d:0 "One of [Root.GetLeader]'s many underlings have come up to them today and requested men so that they could raid one of our neighbors. Granting the request would win loyalty, but can we spare the men?"
 raid_flavor.2.a:0 "Take these forces"
 raid_flavor.2.a:0 "Denied"
 raid_flavor.3.t:0 "MARRIAGE"
 raid_flavor.3.d:0 "[ROOT.GetLeader] is single, which has been the source of some mockery amongst the generals. There's two options: a lovely and beautiful socialite woman or a well-regarded general."
 raid_flavor.3.a:0 "[ROOT.GetLeader] and the general"
 raid_flavor.3.b:0 "[ROOT.GetLeader] and the socialite"
 raid_flavor.3.c:0 "[ROOT.GetLeader] and everyone"
 raid_flavor.3.d:0 "[ROOT.GetLeader] and the trains"
 raid_flavor.4.t:0 "UNDER CONTROL"
 raid_flavor.4.d:0 "Across [ROOT.GetNameDef], people know [ROOT.GetLeader]'s name. They say it with a mix of fear and respect. The greatest army across the land is know well known."
 raid_flavor.4.a:0 "Perfection"

  bra.1.t:0 "The Integral Progress Party Wins The Vote"
  bra.1.d:0 "The last election was disastrous. Our party, the BDP, is on track to lose dozens of seats to the Integral Progress Party. Of course, the results haven't been widely reported yet. If we read the ballots right we may be able to remain in power..."
  bra.1.a:0 "The BDP pulls ahead!"
  bra.1.b:0 "We can't act against democracy..."
  bra.2.t:0 "The Brazilian Civil War!"
  bra.2.d:0 "Disaster! The IPP had moles inside our government who leaked our fraud. Their leader, Jonas Lopes, has lead the northern states in a rebellion against our government. If we don't act fast, he may be able to win."
  bra.2.a:0 "This is terrible!"
  bra.3.t:0 "The Brazilian Civil War!"
  bra.3.d:0 "After falsely claiming our righteous government doesn't intend to progress [Root.GetNameDef], the Revolutionary Workers Party of Brazil has called on supporters to come to arms against us. We need to put them down."
  bra.3.a:0 "This is unfortunate"
  bra.4.t:0 "Call For Aid?"
  bra.4.d:0 "There's a real question from party members on whether we should call for international aid. Some believe we need to call on the world, other believe Amazona might be willing to assist, and others more believe we can fight on our own."
  bra.4.a:0 "Fortuna Audaces Sequitur"
  bra.4.b:0 "Amazona? Unusual, but perhaps..."
  bra.4.c:0 "We can be international as well"
  bra.5.t:0 "[FROM.GetName] Requests Aid"
  bra.5.d:0 "[FROM.GetLeader] has asked for us to assist them in their civil war. While we generally disagree with his party's exact philosophy, they would be an improvement from the last Brazilian government."
  bra.5.a:0 "[FROM.GetLeader] is too far in opposition."
  bra.5.b:0 "We can spare equipment"
  bra.5.c:0 "If he'll choose to work for us"
  bra.6.t:0 "[FROM.GetLeader] Wants Our Submission"
  bra.6.d:0 "[FROM.GetLeader] has agreed to go even farther than just providing materials: they'll join the war. The only catch is that they demand our submission..."
  bra.6.a:0 "We will never bow"
  bra.6.b:0 "We must win"
  bra.7.t:0 "[FROM.GetName] Requests Aid"
  bra.7.d:0 "[FROM.GetLeader] has asked for all moral nations to assist them in their civil war. Their opponents are absolutely in opposition to our goals, but can we spare the guns?"
  bra.7.a:0 "Nah"
  bra.7.b:0 "Yeah"
  bra.8.t:0 "Call For Aid?"
  bra.8.d:0 "One of the central tenants of Posadism is our internationalism. The workers of the world acting together. Do we call on them to help us?"
  bra.8.a:0 "We can handle it!"
  bra.8.b:0 "Call on the International!"
  bra.8.c:0 "Workers of the World!"
  bra.9.t:0 "[FROM.GetName] Calls For Aid"
  bra.9.d:0 "[FROM.GetLeader] has called on the party here in [Root.GetNameDef] to assist them in their struggle against reaction. Our nation is still weakened, but we may still be able to help"
  bra.9.a:0 "We're sorry, [FROM.GetLeader]"
  bra.9.b:0 "Arm the proles."
  bra.9.c:0 "Perhaps with some closer party relations..."
  bra.10.t:0 "[FROM.GetName] Requests To Join"
  bra.10.d:0 "[FROM.GetLeader] has responded: they desire to unite our revolutions into one common cause. They will assume control of our party until reaction is defeated if we agree."
  bra.10.a:0 "Our revolutions are seperate"
  bra.10.b:0 "Long Live Posadas"
  bra.11.t:0 "[FROM.GetNameDef]'s Call For Aid!"
  bra.11.d:0 "[FROM.GetLeader] has called on the global proletariat to work with their revolution to free Brazil. Do we assist?"
  bra.11.a:0 "Only with solidarity"
  bra.11.b:0 "Long Live Posadas!"
  bra.12.t:0 "In Defense of Sanity"
  bra.12.d:0 "While our actions have scorned us in the global community, there is still a chance that we can use the insanity of our opposition to bring in the reasonable governments of the world."
  bra.12.a:0 "We should stick to reality, no-one would help"
  bra.12.b:0 "[COL.GetName] might still be willing to help"
  bra.12.c:0 "Reach out to every embassy"
  bra.13.t:0 "[FROM.GetName] Requests Our Help"
  bra.13.d:0 "[FROM.GetLeader], after disgracing the democrtic process, has requested our help in their civil war. Their opposition is terrible, but are they really better?"
  bra.13.a:0 "No"
  bra.13.b:0 "Clearly"
  bra.13.c:0 "They need supervision"
  bra.14.t:0 "[FROM.GetNameDef] Demands We Open Our Country"
  bra.14.d:0 "[FROM.GetNameDef] has agreed to help us, on the condition that we cede most of our internal and foreign policy to them so they can "safguard Brazilian democracy"."
  bra.14.a:0 "We are a sovereign nation."
  bra.14.b:0 "A valid request."
  bra.15.t:0 "[FROM.GetAdjective] Ambassadors Reach Out"
  bra.15.d:0 "[FROM.GetAdjective] Ambasador's across the world have been pleading to Technicist governments across the world to help them out. The government's reputation precedes them, however."
  bra.15.a:0 "They have no place amongst us"
  bra.15.b:0 "We will assist"

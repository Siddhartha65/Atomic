 posad_flavor.2.d:0 "Our top scientists have proposed we build a massive series of RADAR dishes to detect the comets as they enter our atmosphere. That makes sense to [ROOT.GetLeader]. But what about the party?"
 posad_flavor.2.a:0 "Everyone's on board!"
 posad_flavor.2.a:0 "They disagree"
 posad_flavor.3.t:0 "KNOCK ONE OUT"
 posad_flavor.3.d:0 "Our scientists have returned with an outstanding idea: divert all power to the RADAR for one short, but massive burt to slow a comet's descent to the planet. There is a risk that it could hit some infrastructure, but it might be worth it."
 posad_flavor.3.a:0 "We'll manage. Fire!"
 posad_flavor.3.b:0 "Hold on here"
 posad_flavor.4.t:0 "WE'VE ACQUIRED THE COMET"
 posad_flavor.4.d:0 "The plan was a success! After a search, we've tracked down the debris. In the factory rubble, we tracked down both the remains of comet and a downed satellite of unknown origin. What likely happened is a large comet knocked a variety of satellites out of their orbit. Where did the satellite and comet come from though?"
 posad_flavor.4.a:0 "We'll research!"

 raid_flavor.1.t:0 "LOOT SPLITTING"
 raid_flavor.1.d:0 "The last big raid was pretty successful. It could’ve been bigger though. Some of the generals are pushing for a bigger share to hire more troops. [Leader] doesn’t think they need it."
 raid_flavor.1.a:0 "Their payment is experience."
 raid_flavor.1.b:0 "Fine, but hire more men."
 raid_flavor.2.t:0 "UNDERLING GROVELS"
 raid_flavor.2.d:0 "One of [Root.GetLeader]'s many underlings have come up to them today and requested men so that they could raid one of our neighbors. Granting the request would win loyalty, but can we spare the men?"
 raid_flavor.2.a:0 "Take these forces"
 raid_flavor.2.a:0 "Denied"
 raid_flavor.3.t:0 "MARRIAGE"
 raid_flavor.3.d:0 "[ROOT.GetLeader] is single, which has been the source of some mockery amongst the generals. There's two options: a lovely and beautiful socialite woman or a well-regarded general."
 raid_flavor.3.a:0 "[ROOT.GetLeader] and the general"
 raid_flavor.3.b:0 "[ROOT.GetLeader] and the socialite"
 raid_flavor.3.c:0 "[ROOT.GetLeader] and everyone"
 raid_flavor.3.d:0 "[ROOT.GetLeader] and the trains"
 raid_flavor.4.t:0 "UNDER CONTROL"
 raid_flavor.4.d:0 "Across [ROOT.GetNameDef], people know [ROOT.GetLeader]'s name. They say it with a mix of fear and respect. The greatest army across the land is know well known."
 raid_flavor.4.a:0 "Perfection"

  bra.1.t:0 "The Integral Progress Party Wins The Vote"
  bra.1.d:0 "The last election was disastrous. Our party, the BDP, is on track to lose dozens of seats to the Integral Progress Party. Of course, the results haven't been widely reported yet. If we read the ballots right we may be able to remain in power..."
  bra.1.a:0 "The BDP pulls ahead!"
  bra.1.b:0 "We can't act against democracy..."
  bra.2.t:0 "The Brazilian Civil War!"
  bra.2.d:0 "Disaster! The IPP had moles inside our government who leaked our fraud. Their leader, Jonas Lopes, has lead the northern states in a rebellion against our government. If we don't act fast, he may be able to win."
  bra.2.a:0 "This is terrible!"
  bra.3.t:0 "The Brazilian Civil War!"
  bra.3.d:0 "After falsely claiming our righteous government doesn't intend to progress [Root.GetNameDef], the Revolutionary Workers Party of Brazil has called on supporters to come to arms against us. We need to put them down."
  bra.3.a:0 "This is unfortunate"
  bra.4.t:0 "Call For Aid?"
  bra.4.d:0 "There's a real question from party members on whether we should call for international aid. Some believe we need to call on the world, other believe Amazona might be willing to assist, and others more believe we can fight on our own."
  bra.4.a:0 "Fortuna Audaces Sequitur"
  bra.4.b:0 "Amozona? Unusual, but perhaps..."
  bra.4.c:0 "We can be international as well"
  bra.5.t:0 "[FROM.GetName] Requests Aid"
  bra.5.d:0 "[FROM.GetLeader] has asked for us to assist them in their civil war. While we generally disagree with his party's exact philosophy, they would be an improvement from the last Brazilian government."
  bra.5.a:0 "[FROM.GetLeader] is too far in opposition."
  bra.5.b:0 "We can spare equipment"
  bra.5.c:0 "If he'll choose to work for us"
  bra.6.t:0 "[FROM.GetLeader] Wants Our Submission"
  bra.6.d:0 "[FROM.GetLeader] has agreed to go even farther than just providing materials: they'll join the war. The only catch is that they demand our submission..."
  bra.6.a:0 "We will never bow"
  bra.6.b:0 "We must win"
  bra.7.t:0 "[FROM.GetName] Requests Aid"
  bra.7.d:0 "[FROM.GetLeader] has asked for all moral nations to assist them in their civil war. Their opponents are absolutely in opposition to our goals, but can we spare the guns?"
  bra.7.a:0 "Yeah"
  bra.7.b:0 "Nah"
  bra.8.t:0 "Call For Aid?"
  bra.8.d:0 "One of the central tenants of Posadism is our internationalism. The workers of the world acting together. Do we call on them to help us?"
  bra.8.a:0 "We can handle it!"
  bra.8.b:0 "Call on the International!"
  bra.8.c:0 "Workers of the World!"
  bra.9.t:0 "[FROM.GetName] Calls For Aid"
  bra.9.d:0 "[FROM.GetLeader] has called on the party here in [Root.GetNameDef] to assist them in their struggle against reaction. Our nation is still weakened, but we may still be able to help"
  bra.9.a:0 "We're sorry, [FROM.GetLeader]"
  bra.9.b:0 "Arm the proles."
  bra.9.c:0 "Perhaps with some closer party relations..."
  bra.10.t:0 "[FROM.GetName] Requests To Join"
  bra.10.d:0 "[FROM.GetLeader] has responded: they desire to unite our revolutions into one common cause. They will assume control of our party until reaction is defeated if we agree."
  bra.10.a:0 "Our revolutions are seperate"
  bra.10.b:0 "Long Live Posadas"
  bra.11.t:0 "[FROM.GetNameDef]'s Call For Aid!"
  bra.11.d:0 "[FROM.GetLeader] has called on the global proletariat to work with their revolution to free Brazil. Do we assist?"
  bra.11.a:0 "Only with solidarity"
  bra.11.b:0 "Long Live Posadas!"
  bra.12.t:0 "In Defense of Sanity"
  bra.12.d:0 "While our actions have scorned us in the global community, there is still a chance that we can use the insanity of our opposition to bring in the reasonable governments of the world."
  bra.12.a:0 "We should stick to reality, no-one would help"
  bra.12.b:0 "[COL.GetName] might still be willing to help"
  bra.12.c:0 "Reach out to every embassy"
  bra.13.t:0 "[FROM.GetName] Requests Our Help"
  bra.13.d:0 "[FROM.GetLeader], after disgracing the democrtic process, has requested our help in their civil war. Their opposition is terrible, but are they really better?"
  bra.13.a:0 "No"
  bra.13.b:0 "Clearly
  bra.13.c:0 "They need supervision"
  bra.14.t:0 "[FROM.GetNameDef] Demands We Open Our Country"
  bra.14.d:0 "[FROM.GetNameDef] has agreed to help us, on the condition that we cede most of our internal and foreign policy to them so they can "safguard Brazilian democracy"."
  bra.14.a:0 "We are a sovereign nation."
  bra.14.b:0 "A valid request."
  bra.15.t:0 "[FROM.GetAdjective] Ambassadors Reach Out"
  bra.15.d:0 "[FROM.GetAdjective] Ambassadors across the world have been pleading to Technicist governments across the world to help them out. The government's reputation precedes them, however."
  bra.15.a:0 "They have no place amongst us"
  bra.15.b:0 "We will assist"


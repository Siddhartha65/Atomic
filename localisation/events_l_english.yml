l_english:
 eeu.1.t:0 "The Presidents Stage A Coup!"
 eeu.1.d:0 "In an impromptu broadcast, the Council of Presidents has announced that Chancellor Zinoviev has resigned "for the good of the country". The new chancellor, Christoph Josten, has declared an armistice with Kommune 2 in an effort to promote a timely transition of power. Former Chancellor Zinoviev could not be found for comment."
 eeu.1.a:0 "Finally, the country can rest."
 eeu.2.t:0 "Our Alliance is Forged!"
 eeu.2.d:0 "The world revolution has merged. Our efforts to create an end to the tyranny of the old world has brought us to the point we are equals with the home of Posadism. Our countries have agreed to work together from now and forever to destroy the last of the bourgeoisie's evil."
 eeu.2.a:0 "Excellent"
 eeu.3.t:0 "Argentina Betrays the Revolution!"
 eeu.3.d:0 "The revolution forged by Argentina has died. With their refusal to merge our revolutions into a truly global force has ended the illusion that they are anything more than another imperialist force. We can no longer allow their "international" to steal the mantle of Posadism"
 eeu.3.a:0 "The fires burn anew"
 eeu.4.t:0 "A Continental Force"
 eeu.4.d:0 "[FROM.GetName] has agreed to our generous offer to bring them along in our quest to build a new, proper Europe."
 eeu.4.a:0 "Excellent"
 eeu.5.t:0 "[FROM.GetName] Denies Us!"
 eeu.5.d:0 "[FROM.GetLeader] is worthless scum who stands in the way of progress. Our dream of a new Europe didn't need [FROM.GetLeader] anyway."
 eeu.5.a:0 "[FROM.GetLeader] can go burn."
 eeu.6.t:0 "Rule the Waves"
 eeu.6.d:0 "[FROM.GetName] has agreed to our generous offer to bring them along in our quest to build a new, proper Europe."
 eeu.6.a:0 "Excellent"
 eeu.7.t:0 "[FROM.GetName] Denies Us!"
 eeu.7.d:0 "[FROM.GetLeader] is worthless scum who stands in the way of progress. Our dream of a new Europe didn't need [FROM.GetLeader] anyway."
 eeu.7.a:0 "[FROM.GetLeader] can go burn."
 eeu.8.t:0 "[FROM.GetName] Will Work With Us!"
 eeu.8.d:0 "[FROM.GetLeader] has agreed to advance [FROM.GetAdjective] society beyond its current, primitive state. We're glad to welcome them to the civilized world"
 eeu.8.a:0 "[FROM.GetLeader] has made a wise choice."
 eeu.9.t:0 "[FROM.GetName] Will Wallow in Obscurity!"
 eeu.9.d:0 "[FROM.GetLeader] has decided [FROM.GetNameDef] will continue to be a rogue state, outside the realm of actual politics. If we want to speak to them, it's obvious we need to back our words with weaponry"
 eeu.9.a:0 "[FROM.GetLeader] is a fool."
 eeu.10.t:0 "[FROM.GetName] Refuses to Yield"
 eeu.10.d:0 "[FROM.GetNameDef] has made tremendous progress in such a short time. It's unfortunate that they refuse to kneel"
 eeu.10.a:0 "[FROM.GetLeader] is a fool."
 eeu.11.t:0 "[FROM.GetNameDef]'s Counter-Proposal"
 eeu.11.d:0 "[FROM.GetLeader] has responded to our request that they honor our alliance. Apparently, the treaty had an expiration date written into the [FROM.GetAdjective] version so [FROM.GetLeader] has requested that we reapply properly."
 eeu.11.a:0 "Unfortunate, but manageable"
 eeu.12.t:0 "[FROM.GetLeader] Refuses to Honor Our Treaty"
 eeu.12.d:0 "[FROM.GetLeader] has responded to our request that they honor our alliance. Apparently, their personal enrichment is worth more than any sense of honor."
 eeu.12.a:0 "[FROM.GetLeader] is a coward"
 eeu.13.t:0 "[FROM.GetName] Will Work With Us"
 eeu.13.d:0 "[FROM.GetNameDef] is historically the enemy of most of our constituent nations. Times have changed though, Now, [FROM.GetName] has agreed to work with us in defense of society."
 eeu.13.a:0 "Times have truly changed"
 eeu.14.t:0 "[FROM.GetName] Has Not Changed"
 eeu.14.d:0 "[FROM.GetNameDef] is historically the enemy of most of our constituent nations. This hasn't changed. Despite our attempts to reach out, [FROM.GetName] has proven that nothing has truly changed."
 eeu.14.a:0 "The more things change"
 eeu.15.t:0 "[FROM.GetName] Agrees"
 eeu.15.d:0 "[FROM.GetNameDef] has agreed to apply to the EEU. The Presidents are on board, we just need to hope the citizens agree."
 eeu.15.a:0 "Times have truly changed"
 eeu.16.t:0 "[FROM.GetName] Declines"
 eeu.16.d:0 "[FROM.GetNameDef] has declined to apply to the EU."
 eeu.16.a:0 "Unfortunate, but expected."
 eeu.17.t:0 "The Merger"
 eeu.17.d:0 "[FROM.GetNameDef] has agreed to merge both our alliance and their’s. No longer will the world be split between East and West, instead the world will be ruled by sanity."
 eeu.18.a:0 "Wonderful"
 eeu.18.t:0 "[FROM.GetName] Cancels Our Membership"
 eeu.18.d:0 "[FROM.GetNameDef] has canceled our entry into their faction cititng "A shifting geopolitical reality", a blatant reference to our growing local influence."
 eeu.18.a:0 "Unfortunate, but we really don't need [FROM.GetLeader] anymore."
 eeu.19.t:0 "Continuous Sea Treaty Organization"
 eeu.19.d:0 "[FROM.GetNameDef] has announced a restructuring of NATO to integrate [DDR.GetNameDef]'s bloc of countries. If we want to take a chance and form our own alliance, this is our opportunity"
 eeu.19.a:0 "More allies? Rad"
 eeu.19.b:0 "This room's too crowded"
 eeu.20.t:0 "Efforts In Vain"
 eeu.20.d:0 "[LUX.GetName] and [ENG.GetName] have proven to be too far gone to work as trustworthy allies. The west has truly become a lost cause. Our only choice is to destroy that institution."
 eeu.20.a:0 "Fight the west."
 eeu.21.t:0 "Coup Attempt Caught"
 eeu.21.d:0 "The low presidents have been caught in an attempt to oust [DDR.GetLeader] and install their own leader, Christoph Josten. This plot has been foiled thanks to a leak by army officers sympathetic to Zinovieva."
 eeu.21.a:0 "That was close!"
 eeu.22.t:0 "Our Alliance is Forged!"
 eeu.22.d:0 "Now more than just a defensive bloc, we have joined with the moral and just nations of the south to create a wonderul and global network to shut down evil wherever it may be. A glorious dawn has risen for humanity"
 eeu.22.a:0 "Excellent"
 eeu.23.t:0 "Betryal!"
 eeu.23.d:0 "What once was implied has now been confirmed. The "Moral Imperitive" is no more moral or just than any of the others. We must forge ahead and create a new path for ourselves. A new, more glorious dawn awaits."
 eeu.23.a:0 "The fires burn anew"


arg.2.t:0 "[From.GetName] Wants To Join [Root.GetFactionName]."
arg.2.d:0 "The Eastern European Union has undergone an extraordinary transformation in an exceedingly short time. Their leader claims the union has transformed into a truly revolutionary state. He requests an entry into the international, how do we respond?"
arg.2.a:0 "It's not called the international for nothing"
arg.2.b:0 "We cannot trust them"

nga.2.t:0 "[From.GetName] Wants To Join [Root.GetFactionName]."
nga.2.d:0 "The Eastern European Union has undergone an extraordinary transformation in an exceedingly short time. Their leader claims the union has transformed into a truly moral society. He requests an entry into our alliance, how do we respond?"
nga.2.a:0 "They're welcome to join"
nga.2.b:0 "We cannot trust them"

lux.1.t:0 "[From.GetName] Wants To Rebuild The European Union."
lux.1.d:0 "[Root.GetLeader] was invited by [FROM.GetLeader] to rebuild the old Europeon Union with us and [ENG.GetNameDef] as a military and economic alliance. Their offer to fund construction on military factories for us is tempting, but can they be trusted?"
lux.1.a:0 "Absolutely."
lux.1.b:0 "Absolutely not"

eng.1.t:0 "[FROM.GetNameDef] Wants To Rebuild The European Union."
eng.1.d:0 "[Root.GetLeader] was invited by [FROM.GetLeader] to rebuild the old Europeon Union with us and [LUX.GetNameDef] as a military and economic alliance. Their offer to fund construction on brand new dockyards for us is tempting, but can they be trusted?"
eng.1.a:0 "Absolutely."
eng.1.b:0 "Absolutely not"

cze.1.t:0 "[FROM.GetNameDef] Threatens Our Empire."
cze.1.d:0 "[FROM.GetLeader] has gone on record to their media denouncing our nation as a quote "Despotic regime", an "Interational embarressement", and a "Plainly bad neighbor". They've called for the people to take up arms against us which, given [FROM.GetNameDef]'s relative strength is not to be taken lightly"
cze.1.a:0 "Let them try"

swe.1.t:0 "[FROM.GetNameDef] Wants To Work With Us."
swe.1.d:0 "[FROM.GetLeader], impressed with how we fought back the Red Danish Menace, has offered to help development in our country, potentially increasing our ability to project power even further. The cost? They desire to see us adopt their primitive form of government."
swe.1.a:0 "We have a deal."
swe.1.b:0 "They can pry [ROOT.GetNameDef] from my cold, dead hands."
swe.2.t:0 "[FROM.GetNameDef] Wants Us To Join Their Union."
swe.2.d:0 "[FROM.GetLeader] has elected to deliver us a message. "I've enjoyed observing your country develop. Seeing the progress you've all made from where you were just a short time ago has been inspiring. I would genuinely appreciate it if you decided to join our Union peacefully." "
swe.2.a:0 "It's for the best"
swe.2.b:0 "Throw this trash where it belongs"

usa.1.t:0 "[From.GetName] Wants To Rejoin NATO."
usa.1.d:0 "[FROM.GetNameDef] technically joined NATO over a century ago, but the aftereffects of The Conflict limited both of our abilities to coordinate together. That treaty expired decades ago, so it was surprising when [FROM.GetLeader] requested we honor the treaty and let them back in."
usa.1.a:0 "As long as they can meet the requirements again"
usa.1.b:0 "We can't allow that."
usa.2.t:0 "The Complicated State of [FROM.GetNameDef]"
usa.2.d:0 "When we agreed to work with [FROM.GetNameDef] they were an unaligned nation with limited obligations. Now they're the leader of their own military bloc, which could make it difficult for us to maintain control of the faction."
usa.2.a:0 "The more the merrier. Begin the negotiations."
usa.2.b:0 "The situation has changed"

rus.1.t:0 "[From.GetName] Wants To Align With Us"
rus.1.d:0 "[FROM.GetNameDef] has historically not been friendly with us. Its constituent states have continued to vilify our country centuries after they seceded. So it was a surprise when [FROM.GetLeader] came to us with an offer to form a bloc."
rus.1.a:0 "By all means."
rus.1.b:0 "Never."
rus.2.t:0 "An Interesting Offer."
rus.2.d:0 "In a covert meeting [FROM.GetLeader] has requested that we join their union. The offer came as a mild surprise to [ROOT.GetLeader], but the offer of both personal wealth and the potential to lead what is functionally the start of a new Russian nation is certainly tempting."
rus.2.a:0 "Bite the apple"
rus.2.b:0 "We'll keep this a secret, thank you."

 ast.1.t:0 "Tribute Day"
 ast.1.d:0 "Our yearly tribute day has come. [AST.GetLeader] demands that we send them weaponry in exchange for a consistent peace between our two nations,"
 ast.1.a:0 "Grovel Instead"
 ast.1.b:0 "Send what we have"
 ast.1.c:0 "We won't take this anymore"
 ast.2.t:0 "Insufficient Tribute"
 ast.2.d:0 "In lieu of their yearly tribute, [From.GetLeader] has chosen to come before [Root.GetLeader] and grovel for forgiveness. It's pitiful, but vaguely endearing."
 ast.2.a:0 "You're forgiven, this time"
 ast.2.b:0 "Follow your terms."
 ast.3.t:0 "[From.GetNameDef] Refuses Us!"
 ast.3.d:0 "[From.GetNameDef] has forsaken their agreement and chosen to stop paying us tribute. Perhaps it's time to show [From.GetLeader] why we were so generous"
 ast.3.a:0 "Let it go, for now"
 ast.3.b:0 "Another conquest"
 ast.4.t:0 "[From.GetNameDef] Refuses Us!"
 ast.4.d:0 "[From.GetNameDef] has decided that our groveling wasn't enough. They've given us an ultimatum: send the guns or they'll go to war."
 ast.4.a:0 "Try to find some somewhere"
 ast.4.b:0 "End this "contract''


arg.1.t:0 "The Meeting"
arg.1.d:0 "The meeting between the Armed Forces Union and the Partido Obrero Revolucionario was meant to build a position which both parties would find agreeable. This has failed. A disagreement on whether or not to allow military officers to assume both military and civilian positions lit a fuse that no-one wants to put out. That is, until several more quiet members of the meeting speak up. They call back to the classical ideology of Peronism, which mediated between the disparate classes. What happens next?"
arg.1.a:0 "This is ridiculous, arrest these traitors (arrest the Army Leaders)"
arg.1.b:0 "The Peronists take the lead"
arg.1.c:0 "This is ridiculous, arrest these traitors (arrest the party leaders)"

 olympics.1.t:0 "The XXVI Olympiad"
 olympics.1.d:0 "The cancelation of the 1996 Olympics was one among many terrible results of The Conflict. Despite a few attempts to revive the games, none were able to successfully bring the world together like they used to. Perhaps the more stable state of the modern world opens up the possibility that we might succeed?"
 olympics.1.a:0 "Limit the games to Technicist governments"
 olympics.1.b:0 "Bury the Hoxhaist hatchet"
 olympics.1.c:0 "Bring the world together"
 olympics.1.e:0 "Now's not the time."
 olympics.2.t:0 "The Second Friendship Games"
 olympics.2.d:0 "The Friendship Games were born out of a firm stance against the imperialism and chauvinism of capitalist nations. They were games of principles. The world today needs something to symbolize the true values of revolution yet again. Party members have proposed that we revive the games to display our strength."
 olympics.2.a:0 "All true communists may come"
 olympics.2.b:0 "Posadist revisionists can come too"
 olympics.2.c:0 "Friendship for all"
 olympics.2.e:0 "Now's not the time."
 olympics.3.t:0 "Lux Ludos"
 olympics.3.d:0 "Sports are an amazing tool for uniting people. Local teams unite cities. National leagues unite states. If we create an international sporting event, we can bring the world together. We can be the light that brightens the path forward and the games will be our torch."
 olympics.3.a:0 "Only those who share our ideals can follow."
 olympics.3.b:0 "Allow the Technicists to pass the torch"
 olympics.3.c:0 "Unite the world"
 olympics.3.e:0 "Now's not the time."
 olympics.4.t:0 "Electron Earth"
 olympics.4.d:0 "Something that's been lost over the years are the big, international projects humanity used to create. Perhaps one reason that interstellar comrades haven't come to visit is that we've stopped moving together. We're like a power line that holds no charge. Perhaps we can recharge the world by creating a massive sporting event!"
 olympics.4.a:0 "Power to the players!"
 olympics.4.b:0 "Inviting the Revelationists could bring some energy"
 olympics.4.c:0 "Permanent Sports Revolution"
 olympics.4.e:0 "Now's not the time."
 olympics.5.t:0 "Feats of strength"
 olympics.5.d:0 "Across the country, our strongest men and women are living in squalor. They don't have an outlet to express their power. Bringing them together for a contest of might and skill can provide them a reward for their efforts and provide entertainment for both our leaders and citizens."
 olympics.5.a:0 "The strongest in our lands"
 olympics.5.b:0 "Every "Raider" can compete"
 olympics.5.c:0 "Let everyone try"
 olympics.5.e:0 "Now's not the time."
 olympics.6.t:0 "[From.GetName] Joins Our Games"
 olympics.6.d:0 "The [From.GetAdjective] people have spoken: they wish to join us in a global event"
 olympics.6.a:0 "They'll eat our dust."
 olympics.7.t:0 "[From.GetName] Invites Us to the Olympics"
 olympics.7.d:0 "[From.GetNameDef] has invited us to their new olympics. Its been ages since anything like this has been attempted and some of our leaders are skeptical of the logistics of it in the modern age. The offer is definitly tempting though..."
 olympics.7.a:0 "We're in."
 olympics.7.b:0 "We're out."
 olympics.8.t:0 "[From.GetName] Invites Us to the Friendship Games"
 olympics.8.d:0 "[From.GetNameDef] has invited us to their "Friendship Games", a reference to an old Soviet sports competition. The expilicitly ideological underpinning will definitly empower Hoxhaist rhetoric back home, but is this viable?"
 olympics.8.a:0 "Absolutly."
 olympics.8.b:0 "Absolutly not."
 olympics.9.t:0 "[From.GetAdjective] Ludos in Lumine"
 olympics.9.d:0 "[From.GetNameDef] has decided to create a sports competition to "light up the future with sports". While the language choice is... interesting joining their contest could be a great way to network with their leaders."
 olympics.9.a:0 "We'll go"
 olympics.9.b:0 "We're out."
 olympics.10.t:0 "The Electron Games"
 olympics.10.d:0 "According to [From.GetNameDef] their games are going to be a flashpoint to usher in a new era of global cooperation and communication. There's rumors that they also intend to use this as way to pull in aliens somehow. Do we go?"
 olympics.10.a:0 "Bring it on"
 olympics.10.b:0 "Too esoteric"
 olympics.11.t:0 "Contests of Power"
 olympics.11.d:0 "The [From.GetAdjective] regieme has invited us to join them in showing of their national strength. While its obvious to everyone that the [ROOT.GetAdjective] people are the strongest, humoring them might be fun to watch."
 olympics.11.a:0 "Bring it on"
 olympics.11.b:0 "We have nothing to prove"
 olympics.12.t:0 "We've Won A Meadal"
 olympics.12.d:0 "The team we sent to [From.GetNameDef]'s games has done our country proud. The [ROOT.GetAdjective] people can all smile today."
 olympics.12.a:0 "Wonderful!"


political.1.t:0 "The Public Calls for a Reboot"
political.1.d:0 "Following the widespread cultural fascination with the old world, the public is demanding its reinstatement. The [Root.GetAdjective] people at large wish to reboot society back to its pre-nuclear state. A system that might either lead to the rebirth of a sane, stable world or a loop back to what almost ended us in the first place."
political.1.a:0 "We're back, baby"
political.1.b:0 "They're not coming back."
impending_civil_war_tt:0 "§RIf ideological support continues to rise, this may lead to a full-blown civil war!§!\n"
political.2.t:0 "The Lights Are Off"
political.2.d:0 "When [Root.GetLeader] walked into their office today, they noticed that there wasn't any power in the building. Then they heard loud bursts. Luckily for them, they were able to call in their security personal before they were shot. The culprits hijacked the building's speaker system and broadcasted a message loud and clear: the old ways are back. War is inevitable. The question is whether it's our way or their's."
political.2.a:0 "Technicism is the way of the future, er, past (Play as the Technicists)"
political.2.b:0 "How many times do we have to teach you this lesson? (Play as the [Root.GetRulingParty])"
political.3.t:0 "The Public Demands a Vanguard"
political.3.d:0 "The bunkers have opened. The once fringe Hoxhaist ideology has permeated the very fabric of the working class. The citizenry is now sending a loud and clear message to our government: embrace a vanguard party to shield the nation from revisionists. The [Root.GetRulingParty] obviously doesn't stand for their ideology, but they might be willing to bend to popular pressure"
political.3.a:0 "Our doors are wide open"
political.3.b:0 "They better stay underground"
political.4.t:0 "The [GetMonth] Revolution"
political.4.d:0 "In a stunning show of force, Hoxhaist forces burst out of bunkers all over the country. These terrorists proclaim this the rebirth of communism as the dominant force in our nation. Most in the government aren't convinced. War is inevitable, the question is which party line the people will follow."
political.4.a:0 "The Vanguard party will lead the way (Play as the Hoxhaists)."
political.4.b:0 "The establishment will win again (Play as the [Root.GetRulingParty])"
political.5.t:0 "People Desire Morality"
political.5.d:0 "Our citizens have started to question the authority of our country. Specifically our moral authority. They question whether or not we can rightfully claim to be leaders without swearing ourselves wholesale to follow their ethics. Our pleading that [Root.GetLeader] is a just person seems to be falling on deaf ears."
political.5.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
political.5.b:0 "These people are crazy, [Root.GetName] is already just."
political.6.t:0 "The Guardians"
political.6.d:0 "Revelationist militias have assembled around the country. Their leaders claim they're on some sort of divine mission is to purge all hints of "immoral" behavior from [Root.GetName]. They've already managed to capture several population centers around the country. War is upon us."
political.6.a:0 "Hodie nos agere (Play as the Revelationists)."
political.6.b:0 "The time to act is today. (Play as the [Root.GetRulingParty])"
political.7.t:0 "Posadism has Descended"
political.7.d:1 "The ideology of Posadism hasn't really been popular with the [Root.GetRulingParty]. Their ideology of destruction stands opposed to most popular notions of society. Amongst the people though, newspapers circulate promising a new world to come after the destruction of our current one. Some of these papers have even called for the government to resign."
political.7.a:0 "Better now than after being bombed."
political.7.b:0 "This is crazy."
political.8.t:0 "Posadists Go Nuclear"
political.8.d:1 "It's a calm day outside. The wind blows, the sun shines. Everything is calm. Until it isn't. Out of nowhere massive explosions rock the country. The Posadists have acquired artillery. Their forces, while seemingly far from their nuclear ambitions, have decided to bomb key strategic interests across the country."
political.8.a:0 "Rad (Play as the Posadists}."
political.8.b:0 "This is crazy! (Play as the [Root.GetRulingParty])"
political.9.t:0 "Crime on the Rise"
political.9.d:0 "Almost out of nowhere crime has seemed to skyrocket. No-one can really say why, but all of a sudden the people seem to have just decided to disregard the rule of law."
political.9.a:0 "Because the law is gone"
political.9.b:0 "We need to start cracking down"
political.10.t:0 "Gang Activity"
political.10.d:1 "What was once unrelated crime has coalesced into one massive movement that seemingly only has the goal of eliminating law and order. Banks have already been emptied and even military bases have reported mass desertions."
political.8.a:0 "Hell yeah (Play as the Raiders}."
political.8.b:0 "We need to restore order! (Play as the [Root.GetRulingParty])"


country_capitulated.0.t:0 "[Root.GetName] has capitulated"
country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war continues elsewhere, this is a great victory for [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for all of the [From.From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nDespite this devastating loss the war against [From.From.GetNameDef] is far from over."
country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] and the rest of the [From.From.GetFactionName] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction:1 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nAlthough the struggles between [From.From.GetName] and [Root.GetName] are over, [From.From.GetNameDef] is still at all-out war, and the fighting continues elsewhere."
country_capitulated.0.d_neutral_prev_no_faction:2 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle in [Root.GetName] was only a small part of the conflict. The war between [From.From.GetNameDef] and what remains of the [Root.GetFactionName] continues elsewhere."
country_capitulated.0.d_neutral_prev_faction:2 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle between [From.From.GetNameDef] and [Root.GetNameDef] was only a small part of the conflict. The war between the [From.From.GetFactionName] and what remains of the [Root.GetFactionName] continues elsewhere."
